user root root;

worker_processes 8;

events {
    worker_connections 512;
}

error_log /var/log/nginx-error.log info;

http {
    include /etc/nginx/mime.types;
    upstream maf_server {
        server django:8000;
    }

    server {
        listen 443 ssl;
        server_name miragrofarm.kg;

        ssl_certificate /etc/letsencrypt/live/miragrofarm.kg/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/miragrofarm.kg/privkey.pem;

        location / {
            proxy_pass http://frontend:5173;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Host $server_name;
            client_max_body_size 128M;
            proxy_redirect off;

        }
    }

    server {
        listen 443 ssl;
        server_name server.miragrofarm.kg;

	ssl_certificate /etc/letsencrypt/live/server.miragrofarm.kg/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/server.miragrofarm.kg/privkey.pem;
     

        location / {
            proxy_pass http://maf_server;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Host $server_name;
            client_max_body_size 128M;
            proxy_redirect off;

        }
    }


    server {
        listen 80;
        server_name miragrofarm.kg server.miragrofarm.kg;

        return 301 https://$host$request_uri;
    }

}
